; This is a sample user config file
; If you want to customize EDR features, make a copy of this file and name it user_config.ini
[discord]
; This section is used for the following discord integration features
;  - afk_webhook: forwards direct messages, wing invite, etc to a channel of your choice on discord 
;  - squadron_webhook and squadron_leaders_webhook: forwards message sent by you on the squadron / squadron leaders channels to a discord channel of your choice
;  - broadcast_webhook: receives messages and info sent via the following command: !discord 
;  - screenshot_webhook: automatically receives screenshots, if set (requires screenshot_path to be set to the directory containing Elite's screenshots)
;  - squadron_enemy_webhook: intel channel for sightings/presence of commanders marked as enemy of your squadron
; 1. Setup a Webhook in your favorite/personal discord server: https://support.discord.com/hc/en-us/articles/228383668-Intro-to-Webhooks
; 2. Copy paste the Webhook URL in the settings below
;
; Example: 
; [discord]
; afk_webhook = https://discord.com/api/webhooks/[servernumber]/[webhook_id]
; squadron_webhook = https://discord.com/api/webhooks/[servernumber]/[webhook_id]
; squadron_leaders_webhook = https://discord.com/api/webhooks/[servernumber]/[webhook_id]
; broadcast_webhook = https://discord.com/api/webhooks/[servernumber]/[webhook_id]
; squadron_enemy_webhook = https://discord.com/api/webhooks/[servernumber]/[webhook_id]
; [screenshots]
; screenshot_directory = C:\Users\Jameson\Pictures\Frontier Developments\Elite Dangerous\
; ...
; Note: the webhooks don't have to be different. For instance, one could have their squadron and broadcast webhooks set to the same channel.
afk_webhook = 
squadron_webhook = 
squadron_leaders_webhook = 
broadcast_webhook =
screenshot_webhook = 
squadron_enemy_webhook = 
[screenshots]
directory = 
convert_to = JPG
delete_converted = False